function changesize(size) {
    if (size == 1) {
        document.getElementById('watchit').width = '960';
        document.getElementById('watchit').height = '540';
	document.getElementById('sbox').style.height = '546px';
    }
    if (size == 2) {
        var w = window.innerWidth - 400;
        document.getElementById('watchit').width = w;
        document.getElementById('watchit').height = (w / 1.778).toFixed();
	document.getElementById('sbox').style.height = document.getElementById('watchit').height + "px";
    }
	 if (size == 3) {
        document.getElementById('watchit').width = '854';
        document.getElementById('watchit').height = '480';
	 document.getElementById('sbox').style.height = '486px';
    }
    if (size == 4) {
        document.getElementById('watchit').width = '1024';
        document.getElementById('watchit').height = '576';
	 document.getElementById('sbox').style.height = '584px';
    }
}
